<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Barcode Scanner</title>
  <!-- Include QuaggaJS library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/quagga/0.12.1/quagga.min.js" integrity="sha512-bCsBoYoW6zE0aja5xcIyoCDPfT27+cGr7AOCqelttLVRGay6EKGQbR6wm6SUcUGOMGXJpj+jrIpMS6i80+kZPw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body>
  <h1>Barcode Scanner</h1>
  <div id="barcodeScanner" style="width: 100%; height: 200px;"></div>
  <input type="text" id="dueDateInput" placeholder="Due Date">
  <script>
    // Initialize QuaggaJS
    Quagga.init({
      inputStream: {
        name: "Live",
        type: "LiveStream",
        target: document.querySelector('#barcodeScanner'),
        constraints: {
          facingMode: "environment" // Use the rear camera
        },
      },
      decoder: {
        readers: ["ean_reader", "code_128_reader"], // Define barcode formats to detect
      },
    }, function(err) {
      if (err) {
        console.error(err);
        return;
      }
      console.log("QuaggaJS ready to start scanning.");
      Quagga.start();
    });

    // Handle detected barcodes
    Quagga.onDetected(function(result) {
      const barcode = result.codeResult.code;
      // Assume barcode contains date information, you might need to parse it accordingly
      const dueDate = barcode; // Replace this with your parsing logic
      document.getElementById('dueDateInput').value = dueDate;
    });
  </script>
</body>
</html>
